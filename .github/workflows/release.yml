name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-swift:
    name: Build Swift Binary
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - uses: actions/checkout@v4

      - name: Build release binary
        run: swift build -c release

      - name: Ad-hoc sign binary
        run: |
          codesign -s - \
            --entitlements Resources/Entitlements.plist \
            --force \
            .build/release/Containerfy

      - name: Download pinned helper binaries
        run: |
          PODMAN_VERSION="5.8.0"
          GVPROXY_VERSION="0.8.8"
          VFKIT_VERSION="0.6.3"

          mkdir -p helpers

          # podman-remote (shipped as a zip)
          curl -fSL "https://github.com/containers/podman/releases/download/v${PODMAN_VERSION}/podman-remote-release-darwin_arm64.zip" \
            -o /tmp/podman.zip
          unzip -o -q /tmp/podman.zip -d /tmp/podman-extract
          # Find the podman binary in the extracted zip
          PODMAN_BIN=$(find /tmp/podman-extract -name podman -type f | head -1)
          cp "$PODMAN_BIN" helpers/podman
          chmod +x helpers/podman

          # gvproxy
          curl -fSL "https://github.com/containers/gvisor-tap-vsock/releases/download/v${GVPROXY_VERSION}/gvproxy-darwin" \
            -o helpers/gvproxy
          chmod +x helpers/gvproxy

          # vfkit
          curl -fSL "https://github.com/crc-org/vfkit/releases/download/v${VFKIT_VERSION}/vfkit-unsigned" \
            -o helpers/vfkit
          chmod +x helpers/vfkit

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts

          # Individual binary (backwards compat)
          cp .build/release/Containerfy artifacts/containerfy-darwin-arm64
          chmod +x artifacts/containerfy-darwin-arm64

          # Tarball with all binaries
          mkdir -p tarball/containerfy
          cp .build/release/Containerfy tarball/containerfy/containerfy
          cp helpers/podman   tarball/containerfy/podman
          cp helpers/gvproxy  tarball/containerfy/gvproxy
          cp helpers/vfkit    tarball/containerfy/vfkit
          chmod +x tarball/containerfy/*
          tar -czf artifacts/containerfy-darwin-arm64.tar.gz -C tarball containerfy

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swift-binary
          path: artifacts/
          retention-days: 1

  release:
    name: Create Release
    needs: [build-swift]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Swift binary
        uses: actions/download-artifact@v4
        with:
          name: swift-binary
          path: release-assets/

      - name: List release assets
        run: ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/containerfy-darwin-arm64
            release-assets/containerfy-darwin-arm64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
